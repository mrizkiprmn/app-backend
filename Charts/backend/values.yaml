# Default values for backend.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1
namespace: app-backend

image:
  repository: mrizkiprmn/app-backend
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "sit"

imagePullSecrets:
  - name: regcred
nameOverride: ""
fullnameOverride: ""
configmap: "be-cfg"
configValue:
  DBHOST: 'db-postgresql.app-backend.svc.cluster.local'
  DBNAME: 'prod'
  DBPASSWORD: '0QuB97bFsX'
  DBPORT: '5432'
  DBUSER: 'postgres'
  JWT_KEYS: 'secret'
  REDIS_HOST: 'redis-master.app-backend.svc.cluster.local'
  REDIS_PASS: 'xaDBMeaRTo'
  REDIS_PORT: '6379'

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

serviceAnnotations:
  prometheus.io/scrape: 'true'
  prometheus.io/port: '9090'

podAnnotations:
  configmap.reloader.stakater.com/reload: be-cfg
  prometheus.io/scrape: 'true'
  prometheus.io/port: '9090'

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8888

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
